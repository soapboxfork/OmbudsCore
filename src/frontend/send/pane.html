<div id="sendPane">
    <div class="quartPane">
        <h1>Send</h1>
        <h3>Cost Estimate</h3> 
        <coin-amnt amount="estimate.val" unit="wallet.unit"></coin-amnt>
        <wallet-widget info="wallet"></wallet-widget>
    </div>
    <div class="quartPane">
        <h3>Control</h3>
        <button id="renderBtn" name="render" ng-click="">
            Render
        </button>
        <button id="tweetBtn" name="tweet" ng-click="">
            Tweet
        </button>
        <button id="checkBtn" name="check" ng-click="">
            Check
        </button>
        <button id="sendBtn" name="send" ng-click="handleSendBltn()">
            Send
        </button>
    </div>

    <div class="halfPane">
        <div>
            <h3>Board</h3>
            <input 
                type="text" 
                class="board" 
                ng-model="draftBltn.board"
                maxlength="30"
                ng-change="updateEst()"
                >
            </input>
        </div>
        <div>
            <h3>Content</h3>
            <textarea class="content" ng-model="draftBltn.msg" ng-change="updateEst()"></textarea>
        </div>
    </div>

</div>
