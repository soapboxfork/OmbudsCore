<div class="pinnedBulletin card" ng-class="{ 'detail': bltn.detail, 'linked' : bltn.linked }">
    <div class="topline">
        <div class="authorbox">
            <author-icon addr="bltn.author"></author-icon>
                        <div class="text">
                From 
                <div class="author">
                    {{ bltn.author | limitTo:10 }}
                </div>
            </div>
        </div> 
        <div class="timestamp">{{ bltn.timestamp | nicedatetime  }}</div>
        <div class="interact">

            <div class=toggle-wrap>
                <div class="onoffswitch">
                    <input type="checkbox" 
                    id="{{ id('switch', bltn) }}"
                    name="onoffswitch" 
                    class="onoffswitch-checkbox" 
                    ng-model="switcheroo"
                    >
                    <label class="onoffswitch-label" for="{{ id('switch', bltn) }}">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>

            <img class="confs" ng-src="{{ depthImg(bltn) }}" ng-click="moreDetail(bltn)" />
        </div>
    </div>
    <div class="norm-wrap" ng-hide="bltn.detail">
        <div class="msg" ng-hide="switcheroo">
            {{ bltn.msg }} 
        </div>

        <div class="markdown" ng-hide="!switcheroo" btf-markdown="bltn.msg">
            {{ bltn.output }}
        </div>
    </div>

    <div class="detail" ng-show="bltn.detail">
        <table class="">
            <tr><td>Author:</td><td>{{ bltn.author }}</td></tr>
            <tr><td>Tx Timestamp:</td><td>{{ bltn.timestamp }}</td></tr>
            <tr><td>Block Timestamp:</td><td>{{ bltn.blkTimestamp }}</td></tr>
            <tr><td>Tx Hash:</td><td class="tiny"><a href="/#/b/bltn/{{ bltn.txid }}">{{ bltn.txid }}</a></td></tr>
            <tr><td>Block Hash:</td><td class="tiny">{{ bltn.blk }}</td></tr>
        </table>
    </div>
</div>
