<div id="browsePane" ng-controller="browseCtrl">
    <div id="browseWrap">
        <h4>Browse Top</h4>
        <div id="listView">
            <div class="browseBoard" ng-repeat="board in boards | orderBy:'-lastActive'">
            </div>
        </div>
    </div>
    <div id="contentPane" class="halfPane">
        <div ng-controller="boardCtrl">
            <ng-include src="'/browse/board.html'"></ng-include>
        </div>
    </div>
</div>
