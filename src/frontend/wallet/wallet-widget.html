<div class="wallet-widget">
    <h3>Confirmed Balance</h3>
    <coin-amnt unit="wallet.unit" amount="wallet.balance.confirmed" ></coin-amnt>
    <h3>Pending Balance</h3>
    <coin-amnt unit="wallet.unit" amount="wallet.balance.pending" ></coin-amnt>
    <div class="biggerWrap">
        <div class="addressWrap">
            <author-icon addr="wallet.address"></author-icon>
            <div class="addressBox"><p class="address">{{ wallet.address }}</p></div>
        </div>
        <qrcode size="150" data="{{ wallet.address }}"></qrcode>
        <div class="addrBox">
        </div>
    </div>
</div>
