<!doctype html>
<html lang="en" ng-app="ombWebApp">
    <head>
        <meta charset="utf-8">
        <title>OmbWebApp</title>
        <link rel="stylesheet" href="static/css/main.css"/>
        <link rel="stylesheet" href="static/css/toggle.css"/>
        <link rel="stylesheet" href="static/css/send.css"/>
        <link rel="stylesheet" href="static/css/browse.css"/>
        <link rel="stylesheet" href="static/css/wallet.css"/>
        <link rel="stylesheet" href="static/css/setup.css"/>
        <link rel="stylesheet" href="static/css/circles.css"/>
        <link rel="stylesheet" href="static/css/settings.css"/>
    </head>
    <body>
        <div id="globalWrap" ng-controller="paneCtrl">
            <div id="paneSelect">
                <div class="banner"><div class="words" ng-bind="paneMgr.activePane.name"></div></div>
                <div class="pane-btn-container">
                    <div class="pane-btn" ng-repeat="pane in paneMgr.panes"></div>
                </div>
                <div class="meta">
                    <p class="extra">This is open-source software. Please report all bugs, typos and errors <a href="https://github.com/soapboxsys/OmbudsCore/issues">here</a>.</p>
                </div>
            </div>
            <div id="paneWrap">
                <div class="pane" ng-view ></div>
            </div>
        </div>

        <!-- In production use: 
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script>
            window.onerror = function(error, line, url) {
                document.write("<h3>Error!</h3>")
                document.write("<p><code>", error, "</code></p>")
                document.write("<p><code>", line, "</code></p>")
                document.write("<p><code>", url, "</code></p>")
            };
        </script>
        <script src="/vendor/angular/1.4/angular.js"></script>
        <script src="/vendor/angular/1.4/angular-route.js"></script>
        <script src="/vendor/angular/1.4/angular-animate.js"></script>
        <script src="/static/lib/angular-sanitize.js"></script>
        <script src="/static/lib/showdown.js"></script>
        <script src="/static/lib/markdown.js"></script>
        <script src="/static/lib/md5.js"></script>
        <script src="/static/lib/websocket.js"></script>
        <script src="/static/lib/qr.js"></script>
        <script src="/static/lib/ng-qr.js"></script>
        <script src="/static/lib/angular-modal-service.js"></script>

        <script src="/backendhooks/mod.js"></script>
        <script src="/filter.js"></script>
        <script src="/browse/mod.js"></script>
        <script src="/browse/controllers.js"></script>
        <script src="/browse/services.js"></script>
        <script src="/browse/directives.js"></script>
        <script src="/send/mod.js"></script>
        <script src="/wallet/mod.js"></script>
        <script src="/wallet/directives.js"></script>
        <script src="/settings/mod.js"></script>
        <script src="/status/mod.js"></script>
        <script src="/app.js"></script>

        <script>
            // Prevents pinch zoom of page.
            document.addEventListener('mousewheel', function(e) {
              // When deltaY is a float this is a zoom event.
              if(e.deltaY % 1 !== 0) {
                e.preventDefault();
              }
            });
        </script>
    </body>
</html>
